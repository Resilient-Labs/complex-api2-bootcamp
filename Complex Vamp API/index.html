<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamp Activity Tracker</title>
</head>
<body>
    <h1>Vamp Activity Tracker</h1>
    <h2>Use moon phases to find out when Vampires are the most active!</h2>

    
    <input placeholder="Enter a ZIP code" class="zip" type="text">
    <button type="submit">Submit</button>

    <h2 class="moonPhase"></h2>
    <h2>
        <span class="minor1Start"></span>
        <span class="minor1Stop"></span>
    </h2>
    <h2>
        <span class="major1Start"></span>
        <span class="major1Stop"></span>
    </h2>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
