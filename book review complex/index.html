<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Book API</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="photoBread">
      <img class="photos" src="images/top.jpg" alt="">
    </section>
    <section class="title">
      <h1>The Book Review</h1>
    </section>
    <section class="desc">
      <p>Find in-depth reviews for library books instantly to find your next perfect book.</p>
    </section>
    <section class="inputSec">
      <form class="form">
        <input id="input" type="text" placeholder="Title" name="" value="">
        <input id="author" type="text" placeholder="Author" name="" value="">
        <input id="button" type="submit" name="" value="Submit">
      </form>

    </section>
    <section class="snippetSec">
      <p id="snippet"></p>
    </section>
    <section class="instructions">
      <p>Copy and Paste the link below to see the full review!</p>
    </section>
    <section class="reviewLink">
      <p class="anchor"></p>
    </section>
    <section class="photoBread">
      <img class="photos" src="images/bottom.jpg" alt="">
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
