
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon</title>
  <script type="text/javascript" src="pokemon.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="pokemon.css">
</head>
<body>
  <section id="header-box" class="ui inverted segment">
      <section class="ui inverted secondary menu">
         <h1 id="header-text">Kanto Pokemon</h1>
      </section>
  </section>
    <section class="box">
    <section id="container">
        <section id="poke-box" class="ui cards">
                <!-- will hold the cards for all the pokemon -->
                <button id="generate-pokemon" class="ui secondary button">Generate Pokemon</button>
        </section>
        <section id="delete-container">
            <button id="delete-btn" class="ui red button">Delete</button>
        </section>
    </section>

  </section>
</body>
</html>
