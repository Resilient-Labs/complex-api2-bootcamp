<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Day Info</title>
</head>
<body>
    <label>Enter in a city or zip code: </label>
    <input type="text">
    <button>Submit</button>

    <p>Location: <span id="location"></span></p>
    <p>Humidity: <span id="humidity"></span></p>
    <p>Temperature: <span id="temperature"></span></p>

    <h2>Info of Day</h2>
    <p>Length of Day: <span id="dayLength"></span></p>
    <p>Sunrise: <span id="sunrise"></span></p>
    <p>Solar Noon: <span id="solarNoon"></span></p>
    <p>Sunset: <span id="sunset"></span></p>
    <script src="js/main.js"></script>
</body>
</html>
