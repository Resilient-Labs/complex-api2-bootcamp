<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>X-MEN COMIC GENERATOR</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Sedgwick+Ave&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>X-MEN COMIC GENERATOR</h1>
			<span>Enter your favorite artitst and album and find an X-MEN comic to read while you listen! </span>
		</header>
		<section class="inputs">
			<input type="text" name="" value="" id="artist" placeholder="artist name"></input>
			<input type="text" name="" value="" id="album" placeholder="album name"></input>
			<img src="img/button.png" id="button">
		</section>

		<section class="container">

			<section id ='albumCover'>
				<h2 id="albumName"></h2>
				<img class="album" src="" alt="">
			</section>

			<section id = 'comicCover'>
				<h2 id="comicName"></h2>
				<img class="comic" src="" alt="">
			</section>
		</section>

		<h4 id="Error"></h4>
	

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
